{% extends config.base_template %}
{% block title %}Test Clone - {% endblock %}

{% block content %}
  <h2>Test  Clone - Test {{ test.id }}</h2>
    {% if error %}
      <h3>{{ error }}</h3>
    {% else %}
      <h3>Are you sure to clone this test?</h3>
      <form name="form_clone" action="" method="post">{% csrf_token %}
        <input type="hidden" value="{{ test.id }}" name="Test" />
        <input type="button" value="Cancel" onclick="window.location='{% url "test-view" app test.id %}'" />
        <input type="submit" value="Clone" />  
      </form>
    {% endif %}
{% endblock %}
